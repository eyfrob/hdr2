<!DOCTYPE html>
<html>
    <head>
        <title>JS Carousel</title>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>

        <div class="container">
        
            
            <button id="prevBtn">Prev</button>
            

            <div class="carousel-container">
                <div class="carousel-slide">
                    <img class="carousel-image" src="img/img1.jpg" alt="img1">
                    <img class="carousel-image" src="img/img2.jpg" alt="img2">
                    <img class="carousel-image" src="img/img3.jpg" alt="img3">
                    <img class="carousel-image" src="img/img4.jpg" alt="img4">
                    <img class="carousel-image" src="img/img5.jpg" alt="img5">
                    <img class="carousel-image" src="img/img6.jpg" alt="img6">
                    <img class="carousel-image" src="img/img7.jpg" alt="img7">
                    <img class="carousel-image" src="img/img8.jpg" alt="img8">
                    <img class="carousel-image" src="img/img9.jpg" alt="img9">
                </div>
            </div>
            
            
            <button id="nextBtn">Next</button>
            
        
        </div>

        <script language="javascript" type="text/javascript" src="js/carousel.js"></script>
    
    </body>
</html>
